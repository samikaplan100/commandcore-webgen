const Header: React.FC = () => {

import React, { useState, useEffect } from 'react';
import CommandInput from './CommandInput';
import CommandHistory from './CommandHistory';
import { sendCommand } from '../utils/api';

const VoiceAssistant: React.FC = () => {
  const [history, setHistory] = useState<{command: string, response: string}[]>([]);

  const handleCommand = async (command: string) => {
    const response = await sendCommand(command);
    setHistory([...history, { command, response }]);
  };

  return (
    <div className="bg-blue-900 rounded-lg p-4">
      <h2 className="text-xl mb-2">Voice Command</h2>
      <CommandInput onCommand={handleCommand} />
      <CommandHistory items={history} />
    </div>
  );
};

export default VoiceAssistant;

import React, { useState } from 'react';

interface CommandInputProps {
  onCommand: (command: string) => void;
}

const CommandInput: React.FC<CommandInputProps> = ({ onCommand }) => {
  const [input, setInput] = useState('');

  const handleSubmit = (e: React.FormEvent) => {
    e.preventDefault();
    if (input.trim()) {
      onCommand(input);
      setInput('');
    }
  };

  return (
    <form onSubmit={handleSubmit} className="mb-4">
      <input
        type="text"
        value={input}
        onChange={(e) => setInput(e.target.value)}
        placeholder="Speak to JARVIS..."
        className="w-full p-2 rounded"
      />
      <button type="submit" className="mt-2 bg-green-500 text-white p-2 rounded">
        Send
      </button>
    </form>
  );
};

export default CommandInput;

import React from 'react';

interface CommandHistoryProps {

}

const CommandHistory: React.FC<CommandHistoryProps> = ({ items }) => {

      {items.map((item, index) => (

          <div className="font-bold">Command: {item.command}</div>
          <div className="text-sm">Response: {item.response}</div>

};
