import React from 'react';

interface GameCardProps {
  title: string;
  genre: string;
  rating: number;
  imageUrl: string;
}

const GameCard: React.FC<GameCardProps> = ({ title, genre, rating, imageUrl }) => {
  return (
    <div className="bg-white rounded-lg shadow-md overflow-hidden transition-transform hover:scale-105">
      <img src={imageUrl} alt={title} className="w-full h-48 object-cover" />
      <div className="p-4">
        <h3 className="text-xl font-semibold mb-2">{title}</h3>
        <p className="text-penguin-500 mb-1">Genre: {genre}</p>
        <div className="flex items-center">
          <span className="text-yellow-500 mr-1">‚òÖ</span>
          <span>{rating.toFixed(1)}</span>
        </div>
      </div>
    </div>
  );
};

export default GameCard;

import React, { useEffect, useState } from 'react';
import GameCard from '@/components/GameCard';

const Home: React.FC = () => {
  const [featuredGames, setFeaturedGames] = useState([]);

  useEffect(() => {
    // Fetch featured games from API
    fetch('/api/games/featured')
      .then(response => response.json())
      .then(data => setFeaturedGames(data));
  }, []);

  return (
    <div>
      <section className="mb-12">
        <h2 className="text-3xl font-bold mb-6">Featured Games</h2>
        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
          {featuredGames.map((game: any) => (
            <GameCard
              key={game.id}
              title={game.title}
              genre={game.genre}
              rating={game.rating}
              imageUrl={game.imageUrl}
            />
          ))}
        </div>
      </section>
    </div>
  );
};

export default Home;
