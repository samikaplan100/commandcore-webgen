        import React from 'react';
import ReactDOM from 'react-dom/client';
import { BrowserRouter } from 'react-router-dom';
import App from './App.jsx';
import { Provider } from 'react-redux';
import store from './store.js';

ReactDOM.createRoot(document.getElementById('root')).render(
  <React.StrictMode>
    <Provider store={store}>
      <BrowserRouter>

import React from 'react';
import { Routes, Route } from 'react-router-dom';
import Header from './components/Header.jsx';
import Footer from './components/Footer.jsx';
import Home from './components/Home.jsx';
import About from './components/About.jsx';
import Contact from './components/Contact.jsx';
import Dashboard from './components/Dashboard.jsx';
import './styles/main.css';

export default function App() {
  return (
    <div className="app-container">
      <Header />
      <main>
        <Routes>
          <Route path="/" element={<Home />} />
          <Route path="/about" element={<About />} />
          <Route path="/contact" element={<Contact />} />
          <Route path="/dashboard" element={<Dashboard />} />
        </Routes>
      </main>
      <Footer />
    </div>
  );
}

import React from 'react';
import { Link } from 'react-router-dom';
import { useAuth } from '../context/AuthContext.jsx';

export default function Header() {
  const { user, logout } = useAuth();
  return (
    <header className="header">
      <nav>
        <Link to="/">Home</Link>
        <Link to="/about">About</Link>
        <Link to="/contact">Contact</Link>
        <Link to="/dashboard">Dashboard</Link>
        {user ? (
          <button onClick={logout}>Logout</button>
        ) : (
          <Link to="/login">Login</Link>
        )}
      </nav>
    </header>
  );
}

import React from 'react';

export default function Footer() {
  return (
    <footer className="footer">
      <p>Â© 2024 Complex Full-Stack App</p>
    </footer>
  );
}

import React from 'react';
import { useData } from '../context/DataContext.jsx';

export default function Home() {
  const { data, fetchData } = useData();
  return (
    <section className="home">
      <h2>Welcome Home</h2>
      <button onClick={fetchData}>Load Data</button>
      {data && <pre>{JSON.stringify(data, null, 2)}</pre>}
    </section>
  );
}

import React from 'react';

export default function About() {
  return (
    <section className="about">
      <h2>About Us</h2>
      <p>This is a complex full-stack application built with Vite and React.</p>
    </section>
  );
}

import React from 'react';
import { useForm } from 'react-hook-form';

export default function Contact() {
  const { register, handleSubmit } = useForm();
  const onSubmit = (data) => alert(JSON.stringify(data));

  return (
    <section className="contact">
      <h2>Contact Form</h2>
      <form onSubmit={handleSubmit(onSubmit)}>
        <input {...register('name')} placeholder="Name" />
        <input {...register('email')} placeholder="Email" />
        <textarea {...register('message')} placeholder="Message" />
        <button type="submit">Send</button>
      </form>
    </section>
  );
}

import React from 'react';
import { useSelector } from 'react-redux';

export default function Dashboard() {
  const user = useSelector((state) => state.auth.user);
  return (
    <section className="dashboard">
      <h2>Dashboard</h2>
      {user ? <p>Welcome, {user.name}!</p> : <p>Please log in to view the dashboard.</p>}
    </section>
  );
}

import React, { createContext, useContext, useState } from 'react';

const AuthContext = createContext();

export const AuthProvider = ({ children }) => {
  const [user, setUser] = useState(null);
  const logout = () => setUser(null);

  return (
    <AuthContext.Provider value={{ user, logout }}>
      {children}
    </AuthContext.Provider>
  );
};

export const useAuth = () => useContext(AuthContext);

import React, { createContext, useContext, useState } from 'react';
import { fetchData } from '../utils/apiHelpers.js';

const DataContext = createContext();

export const DataProvider = ({ children }) => {
  const [data, setData] = useState(null);

  const loadData = async () => {
    const result = await fetchData();
    setData(result);
  };
        
        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        const App = window.App || (() => <div>React App Loaded</div>);
        root.render(<App />);
    </script>
</body>
</html>
